<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="empty">
            <div class="logoTitle">
                <i class="fa-solid fa-cloud-sun-rain logo"></i>
                <h1>Weather App</h1>
            </div>
            <div class="weather-input">
                <input class="city-input" type="text" placeholder="City, Address or Postalcode">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="location-btn">Use Current Location</button>
            </div>
        </header>
        <div class="weather-data">

        </div>
    </div>
    <div class="clouds">
        <img class="cloud1" src="cloud.png">
        <img class="cloud2" src="cloud.png">
        <img class="sunray" src="sunrays.png">
    </div>
    <img class="sunray" src="sunrays.png">


</body>

</html>
